<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <img id="featured" src ="images/shoe1.jpg">

    <div id="slide-wrapper">
        <img id="slideLeft" class="arrow" src="images/arrow-left.png">
        <div id="slider">
            <img class="thumbnail active" src ="images/shoe1.jpg">
            <img class="thumbnail" src="images/shoe2.jpg">
            <img class="thumbnail" src="images/shoe3.jpg">
        </div>
        <img id="slideRight" class="arrow" src="images/arrow-right.png">
    </div>

    <script type="text/javascript">
        let addImges = () => {
            let slider = document.getElementById("slider");
                for (let i=2; i<9;i++) {
                let newImg = document.createElement('img');
                newImg.src = `images/preset${i}.jpg`;
                newImg.className = "thumbnail";
                slider.appendChild(newImg);
                 }
        }
        addImges();

        var thumbnails = document.getElementsByClassName('thumbnail');
        var active_images = document.getElementsByClassName('active');
        for (var i=0; i < thumbnails.length; i++) {
            thumbnails[i].addEventListener('mouseover',function() {
                if (active_images.length > 0) {
                    active_images[0].classList.remove('active');
                }
            
                this.classList.add('active');
                document.getElementById('featured').src = this.src;
            })
        }

        const buttonRight = document.getElementById('slideRight')
        const buttonLeft = document.getElementById('slideLeft') 
        const container = document.getElementById('slider')
        
        
         let containerDimenstions = container.getBoundingClientRect();
        let containerWidth = containerDimenstions.width;
        buttonRight.addEventListener('click', () => {
        container.scrollLeft += containerWidth;
            })
                buttonLeft.addEventListener('click', () => {
           container.scrollLeft -= containerWidth;
            })
       

        
    </script>
</body>
</html>
